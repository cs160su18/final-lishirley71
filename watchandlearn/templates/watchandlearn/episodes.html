{% extends "watchandlearn/base_generic.html" %}

{% block content %}
    {% load static %}

    <script src="{% static '/watchandlearn/javascript/episodes.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/watchandlearn/css/episodes.css' %}" />

    <div>
        <div class = "topBar">
           {{ series.title }}
        </div>  
        <div class="contents">
            <div class = "container">
                <div class="row">
                    {% for episode in episodes %}
                        <div class = "column">
                            <a href="{% url 'episode-detail' episode.id %}">
                                <div class = "col-6 ep" style="width:100%">
                                    <div class="area">
                                        <span><h1>EP {{ forloop.counter }}</h1></span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
                
            </div>
        </div>
    </div>

{% endblock %}
