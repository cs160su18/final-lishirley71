{% load static %}
<!DOCTYPE html>
<html>
  <head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static '/watchandlearn/css/main.css' %}" />

  </head>
  <body>

    <div class="container-fluid c1">
      <div class="row">
        <div class="col-sm-6 row1col1">
          <!-- django -->
          <h1 id="animeTitle"> {{ episode.title }} </h1>
          <h3 id="animeEpisode"> {{ episode.number }}</h3>
          <div id="preview">
            <<img class="previewImg" src= "{{ episode.image.url }}">
          </div>
        </div>
        <div class="col-sm-6 row1col2">
          <h2 id="KeyTerms">Key Terms</h2>

          <!-- django -->
        <ul id="termList">
          {% for term in terms %}
            <li>({{ term.timestamp }}) {{ term.word }}: {{ term.definition }}</li>
          {% endfor %}
        </ul>

        </div>
      </div>
    </div>

    <div class="container-fluid c2">
      <div class="row">
        <div class="col-sm-6 row2col1">
          <div id="popUpBtn">
            <button id="pop" type="button" onclick="popUpToggle()">Popup On</button>
          </div>
        </div>
        <div class="col-sm-6 row2col2">
          <div id="goBtn" class="float-right">
            <button type="button" onclick="window.location.href='episode-view.html'"> Go! </button>
          </div>
        </div>
      </div>
    </div>
  <script>
  function popUpToggle () {
    var x = document.getElementById("pop");
    if (x.innerText === "Popup On") {
      x.innerText = "Popup Off";
    } else {
      x.innerText = "Popup On";
    }
  }

  </script>
  </body>
</html>
